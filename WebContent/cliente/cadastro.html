<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
</head>
<h2>Cadastro de clientes</h2>
<a href="#clientelist">Lista de cliente
	<img alt="Lista" src="resources/img/list-icon.png" border="0">
</a>

 <div class="col-md-8">
     <div class="card card-user">
       <div class="card-body">
         <form id="formCliente" ng-submit="salvarCliente()">
           <div class="row">          
             <div class="col-md-5">
               <div class="form-group">
                 <label>ID</label>
                 <input type="text" ng-model="cliente.id" class="form-control" disabled>
               </div>
             </div>

             <div class="col-md-5">
               <div class="form-group">
                 <label>CPF</label>
                 <input type="text" id="cpf" ng-model="cliente.cpf" class="form-control" placeholder="CPF" required="required">
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-md-10">
               <div class="form-group">
                 <label>Nome</label>
                 <input type="text" ng-model="cliente.nome" class="form-control" placeholder="Nome" required="required">
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-md-10">
               <div class="form-group">
                 <label>Endereço</label>
                 <input type="text" ng-model="cliente.endereco" class="form-control" placeholder="Endereço" required="required">
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-md-5">
               <div class="form-group">
                 <label>Telefone</label>
                 <input id="telefone" type="text" class="form-control" ng-model="cliente.telefone"
                 	placeholder="Telefone" required="required">
               </div>
             </div>

             <div class="col-md-5">
               <div class="form-group">
                 <label>Sexo</label>
                 <select ng-model="cliente.sexo" class="form-control">
                 	<option value="Masculino">Masculino</option>
                 	<option value="Feminino">Feminino</option>
                 </select>
               </div>
             </div>
           </div>
           
           <div class="row">
             <div class="col-md-3">
               <div>
                 <input type="checkbox"  ng-model="cliente.ativo" id="ativo">
                 <label for="ativo">Ativo</label>                 
               </div>
             </div>

             <div class="col-md-7">
               <div class="form-check form-check-inline">                 
                 <input type="radio" name="interesse" ng-model="cliente.interesse" value="banco_dados" id="banco_dados" class="form-check-input">
                 <label for="banco_dados">Banco de dados</label>
               </div>

               <div class="form-check form-check-inline">                 
                 <input type="radio" name="interesse" ng-model="cliente.interesse" value="java" id="java" class="form-check-input" ng-checked="true">
                 <label for="java">Java</label>
               </div>

               <div class="form-check form-check-inline">                 
                 <input type="radio" name="interesse" ng-model="cliente.interesse" value="docker" id="docker" class="form-check-input">
                 <label for="docker">Docker</label>
               </div>
             </div>
           </div>

           <div class="row">
             <div class="col-md-5">
               <div class="form-group">
                 <label>Estado</label>
                 <select id="selectEstados" ng-model="cliente.estados.id" class="form-control" ng-init="carregarEstados()"
                 	onchange="javascript:carregarCidadesChrome(this)">
                 	<option value="">Selecione</option>
                 	<option ng-repeat="estado in estados" ng-click="carregarCidades(estado)"
                 		value="{{estado.id}}">{{estado.nome}}</option>
                 </select>
               </div>
             </div>

             <div class="col-md-5">
               <div class="form-group">
                 <label>Cidade</label>
                 <select id="selectCidades" ng-model="cliente.cidades.id" class="form-control">
                 <option value="">Selecione</option>
                 <option ng-repeat="cidade in cidades" value="{{cidade.id}}">{{cidade.nome}}</option>
                 </select>
               </div>
             </div>
           </div>
           
           <div class="row">
             <div class="col-md-5">
               <div class="form-group">
                 <img alt="Foto" id="imagemCliente" src="" style="width: 118px; height: 140px;" border="0">
                 <input type="file" id="file" onchange="javascript:visualizarImg()">
               </div>
             </div>
           </div>

           <div class="row">
             <div class="update ml-auto mr-auto">
               <button type="submit" class="btn btn-primary btn-round">Salvar</button>
               <button type="submit" class="btn btn-primary btn-round" ng-click="$scope.cliente={}">Limpar</button>
             </div>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>

<script type="text/javascript">
	$('#telefone').mask('(99) 9999-9999');
	$('#cpf').mask('999.999.999-99');	
</script>

</html>
