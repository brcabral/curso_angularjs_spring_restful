<html ng-app="loja">
<h2>Lista de fornecedores</h2>

<a href="#fornecedor/cadastro">Novo
	<img alt="Novo" src="resources/img/add-icon.png" border="0">
</a>

<br/> <br/>

<label>Filtro
	<input type="text" ng-model="filtro" class="form-control">
</label>

<br/> <br/>

<div ng-controller="fornecedorController" ng-init="listarFornecedores(1)">
	<div class="content table-responsive table-full-width">
		<table class="table table-hover">
			<thead>
				<th>ID</th>
				<th>Foto</th>
				<th>CNPJ</th>
				<th>Razão Social</th>
				<th>Telefone</th>
			</thead>
			<tbody>
				<tr ng-repeat="fornecedor in data | filter:filtro">
					<td>{{fornecedor.id}}</td>
					<td><img src="{{fornecedor.foto}}" style="width: 40px; height: 40px;" /></td>
					<td>{{fornecedor.cnpj}}</td>
					<td>{{fornecedor.razaoSocial}}</td>
					<td>{{fornecedor.telefone}}</td>
					<td> 
						<a href ng-click="editarFornecedor(fornecedor.id)">
							<img alt="Editar" src="resources/img/edit-icon.png" border="0">
						</a>
					</td>
					<td>
						<a href ng-click="removerFornecedor(fornecedor.id)">
							<img alt="Remover" src="resources/img/delete-icon.png" border="0">
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="text-center">
			<button type="button" class="btn btn-primary btn-round" ng-click="anterior()">Anterior</button>
			<button type="button" class="btn btn-primary btn-round" ng-click="proximo()">Próximo</button>
		</div>
	</div>
</div>

</html>
