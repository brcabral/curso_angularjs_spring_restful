<html ng-app="loja">
<h2>Listar pedidos</h2>

<br/> <br/>

<label>Filtro
	<input type="text" ng-model="filtro" class="form-control">
</label>

<br/> <br/>

<div ng-controller="lojaController" ng-init="listarPedidos()">
	<div class="content table-responsive table-full-width">
		<table class="table table-hover">
			<thead>
				<th>ID</th>
				<th>Cliente</th>
				<th>Pre√ßo</th>
			</thead>
			<tbody>
				<tr ng-repeat="pedido in pedidos | filter:filtro">
					<td>{{pedido.id}}</td>
					<td>{{pedido.cliente.nome}}</td>
					<td>{{pedido.valorTotal}}</td>
					<td> 
						<a href="imprimirPedido/pedido/{{pedido.id}}">
							<img alt="Editar" src="resources/img/icone-pdf.png" width="16px;" height="16px;" border="0">
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
